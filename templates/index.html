<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Fetcher</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Ace Editor CSS -->
    <script src="{{ url_for('static', filename='ace/ace.js') }}" charset="utf-8"></script>
</head>

<body class="bg-light">
    <!-- Full-page container -->
    <div class="container-fluid vh-100 d-flex flex-column p-0">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">URL Fetcher</a>
                <form class="d-flex" method="POST">
                    <input class="form-control me-2" type="text" id="url" name="url"
                        placeholder="Enter URL (e.g., https://example.com)" required>
                    <button class="btn btn-light" type="submit">Fetch</button>
                </form>
            </div>
        </nav>

        <!-- Ace Editor Container -->
        <div id="editor" class="flex-grow-1">{{ response_text if response_text else '' }}</div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Initialize Ace Editor -->
    <script>
        // Initialize Ace Editor
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai"); // Set theme
        editor.session.setMode("ace/mode/html"); // Set mode to HTML
        editor.setReadOnly(true); // Make the editor read-only
        editor.setOptions({
            fontSize: "14px", // Adjust font size
            showPrintMargin: false // Hide the print margin
        });

        // Resize editor on window resize
        window.addEventListener("resize", () => {
            editor.resize();
        });
    </script>
</body>

</html>
